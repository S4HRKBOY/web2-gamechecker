<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Tracker</title>
    <link rel="shortcut icon" href="../resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/startpage_style.css">
    <link rel="stylesheet" href="../css/globals/main.css">
</head>

<body>
    <header></header>

    <div class="main-page-container">
        <div class="search">
            <input type="text" class="searchBox" placeholder="Search for games!">
            <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div class="sort">
            <div class="filter-bar">
                <label for="genres">Genre: </label>
                <select name="genres" id="genres" class="genre-filter">
                </select>
                <label for="platform">Plattform: </label>
                <select name="platform" id="platform" class="platform-filter">
                </select>
                <label for="dev">Entwickler: </label>
                <input type="text" id="dev" name="developer" class="dev-input">
                <button type="submit" class="apply-filter">
                    <i class="fa fa-filter"></i>
                </button>
            </div>
        </div>
        <div class="overview">
            <table class="overview-table-container">
            </table>
        </div>
    </div>
    <script src="../js/pages/partials/header.js" type="module"></script>
    <script src="../js/startpage.js"></script>
</body>
</html>
