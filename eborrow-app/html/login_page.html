<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login_page.css">
</head>

<body>
    <main>
        <article id="content">
            <section class="login-section">
                <figure class="logo">
                    <img src="../images/logo.svg" alt="Logo von Game-Tracker">
                </figure>
                <form class="login-form" action="./start_page.html" method="post">
                    <div class="form-input"><input type="text" name="username" placeholder="Benutzername" required></div>
                    <div class="form-input"><input type="password" name="password" placeholder="Passwort" required></div>
                    <div class="form-button"><button type="submit">Login</button></div>
                </form>
            </section>
            <a class="register-link" href="./register_page.html">Neuen Account
                registrieren</a>
        </article>
    </main>

</body>

</html>
