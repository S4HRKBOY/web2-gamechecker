<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="../css/profile_edit_page.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <img class="logo" src="../images/logo.svg" alt="logo">
        <nav class="navigation">
            <ul class="nav-links">
                <li><a href="start_page.html">Home</a></li>
                <li><a href="gameForm.html">Neues Spiel anlegen</a></li>
                <li><a href="profile_page.html">Profil</a></li>
                <li><a href="login_page.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="content">
            <form class="update-form" action="./profile_page.html" method="post">
                <div class="form-content">
                    <div class="set-personal-infos">
                        <fieldset>
                            <legend>Persönliche Daten</legend>
                            <div class="form-input">
                                <label for="surname">Name</label>
                                <input type="text" id="surname" name="surname" required>
                            </div>
                            <div class="form-input">
                                <label for="prename">Vorname</label>
                                <input type="text" id="prename" name="prename" required>
                            </div>
                            <div class="form-input">
                                <label for="birthday">Geburtsdatum</label>
                                <input type="date" id="birthday" name="birthday" value="2000-01-01" required>
                            </div>
                            <div class="form-input">
                                <label for="email">E-Mail Adresse</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Anmeldeinformationen</legend>
                            <div class="form-input">
                                <label for="username">Benutzername</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-input">
                                <label for="password">Passwort</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-input">
                                <label for="password-confirm">Passwort wiederholen</label>
                                <input type="password" id="password-confirm" required>
                            </div>
                        </fieldset>
                    </div>
                    <div class="set-profile-pic">
                        <fieldset>
                            <figure class="profile-pic">
                                <img src="../images/profile_pic_default.svg" alt="Profilbild">
                            </figure>
                            <div class="form-input">
                                <label for="profile-pic-fileselect">Bild ändern</label>
                                <input type="file" id="profile-pic-fileselect" name="profile-pic-fpath">
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="send-form-options">
                    <a class="cancel-link" href="./profile_page.html">Abbrechen</a>
                    <button type="submit">Änderungen speichern</button>
                </div>
            </form>
            <form class="delete-profile" action="./login_page.html">
                <button type="submit">Profil löschen</button>
            </form>
        </div>
    </main>
</body>

</html>
