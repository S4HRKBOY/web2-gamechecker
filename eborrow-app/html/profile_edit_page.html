<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="../css/profile_edit_page.css">
</head>

<body>
    <header>
        <img class="logo" src="../images/logo.svg" alt="logo">
        <nav class="navigation">
            <ul class="nav-links">
                <li><a href="start_page.html">Home</a></li>
                <li><a href="gameForm.html">Neues Spiel anlegen</a></li>
                <li><a href="profile_page.html">Profil</a></li>
                <li><a href="login_page.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article id="content">
            <section class="update-section">
                <form class="update-form" action="./profile_page.html" method="post">
                    <section class="form-content">
                        <section class="set-personal-infos">
                            <fieldset>
                                <legend>Persönliche Daten</legend>
                                <div class="form-input">
                                    <label for="surname">Name</label>
                                    <input type="text" id="surname" name="surname">
                                </div>
                                <div class="form-input">
                                    <label for="prename">Vorname</label>
                                    <input type="text" id="prename" name="prename">
                                </div>
                                <div class="form-input">
                                    <label for="birthday">Geburtsdatum</label>
                                    <input type="date" id="birthday" name="birthday" value="2000-01-01">
                                </div>
                                <div class="form-input">
                                    <label for="email">E-Mail Adresse</label>
                                    <input type="email" id="email" name="email">
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Anmeldeinformationen</legend>
                                <div class="form-input">
                                    <label for="username">Benutzername</label>
                                    <input type="text" id="username" name="username">
                                </div>
                                <div class="form-input">
                                    <label for="password">Passwort</label>
                                    <input type="password" id="password" name="password">
                                </div>
                                <div class="form-input">
                                    <label for="password-confirm">Passwort wiederholen</label>
                                    <input type="password" id="password-confirm">
                                </div>
                            </fieldset>
                        </section>
                        <section class="set-profile-pic">
                            <fieldset>
                                <figure class="profile-pic">
                                    <img src="../images/profile_pic_default.svg" alt="Profilbild">
                                </figure>
                                <div class="form-input">
                                    <label for="profile-pic-fileselect">Bild ändern</label>
                                    <input type="file" id="profile-pic-fileselect" name="profile-pic-fpath">
                                </div>
                            </fieldset>
                        </section>
                        <section class="set-account-data">
                            <fieldset>
                                <legend>Zahlungsinformationen</legend>
                                <!-- todo: ueberlegen, wie das mit der Uebertragung der Daten funktionieren wuerde -->
                                <fieldset>
                                    <legend>Kontoinhaber</legend>
                                    <div class="form-input">
                                        <label for="bankacc-surname">Name</label>
                                        <input type="text" id="bankacc-surname" name="bankacc-surname">
                                        <label for="bankacc-prename">Vorname</label>
                                        <input type="text" id="bankacc-prename" name="bankacc-prename">
                                    </div>
                                    <div class="form-input">
                                    </div>
                                    <div class="form-input">
                                        <label for="bankacc-street">Strasse</label>
                                        <input type="text" id="bankacc-street" name="bankacc-street">
                                        <label for="bankacc-housenumber">Hausnummer</label>
                                        <input type="text" id="bankacc-housenumber" name="bankacc-housenumber">
                                    </div>
                                    <div class="form-input">
                                        <label for="bankacc-zipcode">PLZ</label>
                                        <input type="text" id="bankacc-zipcode" name="bankacc-zipcode">
                                        <label for="bankacc-residence">Wohnort</label>
                                        <input type="text" id="bankacc-residence" name="bankacc-residence">
                                    </div>
                                </fieldset>
                                <fieldset class="bancacc-active-iban">
                                    <div class="form-input">
                                        <label for="bankacc-iban">IBAN</label>
                                        <input type="text" id="bankacc-iban" name="bankacc-iban">
                                    </div>
                                    <div>
                                        <label for="bankacc-active">Aktiv</label>
                                        <input type="checkbox" id="bankacc-active" name="bankacc-active" value="true"
                                            checked>
                                    </div>
                                </fieldset>
                            </fieldset>
                        </section>
                    </section>
                    <section class="send-form-options">
                        <a class="cancel-link" href="./profile_page.html">Abbrechen</a>
                        <button type="submit">Änderungen speichern</button>
                    </section>
                </form>
                <form class="delete-profile" action="./login_page.html">
                    <button type="submit">Profil löschen</button>
                </form>
            </section>
        </article>
    </main>
</body>

</html>
