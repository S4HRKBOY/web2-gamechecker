<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>E-Borrow</title>
    <link rel="stylesheet" href="../css/gamestyle.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <img class="logo" src="../images/logo.svg" alt="logo">
        <nav class="navigation">
            <ul class="nav-links">
                <li><a href="start_page.html">Home</a></li>
                <li><a href="gameForm.html">Neues Spiel anlegen</a></li>
                <li><a href="profile_page.html">Profil</a></li>
                <li><a href="login_page.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main id="mainContainer">
        <h1 id="headline">Spiel bearbeiten</h1>
        <form id="gameForm" action="./detail_page.html">
            <label for="title">Spieletitel</label>
            <input id="title" type="text" name="title" required value="Call of Duty: Modern Warfare III">
            <label for="platform">Plattform</label>
            <div class="dropdown" id="platform-grid">
                <button id="platform">Verfügbare Plattformen auswählen</button>
                <script>
                    document.getElementById("platform").addEventListener("click", function (event) {
                        event.preventDefault();
                        const dropdownContent = document.querySelector("#platform-grid .dropdown-content");
                        dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
                    });
                </script>
                <div class="dropdown-content">
                    <label><input type="checkbox" name="platform" value="windows" checked> Windows</label>
                    <label><input type="checkbox" name="platform" value="ps 3"> PlayStation 3</label>
                    <label><input type="checkbox" name="platform" value="ps4" checked> PlayStation 4</label>
                    <label><input type="checkbox" name="platform" value="ps5" checked> PlayStation 5</label>
                    <label><input type="checkbox" name="platform" value="switch"> Nintendo Switch</label>
                    <label><input type="checkbox" name="platform" value="xboxone" checked> Xbox One</label>
                    <label><input type="checkbox" name="platform" value="xboxseries" checked> Xbox Series</label>
                </div>
            </div>
            <label for="description">Beschreibung</label>
            <textarea id="description" name="description"
                required>Call of Duty ist eine weltweit bekannte Ego-Shooter-Spielreihe, die die Spieler in intensive und realistische Kriegsszenarien versetzt. Mit atemberaubender Grafik und fesselnden Storylines erleben Spieler historische und moderne Schlachten. Ob im Einzelspieler-Storymodus oder in actiongeladenen Multiplayer-Schlachten – Call of Duty bietet Adrenalin pur.</textarea>
            <label for="genre">Genre</label>
            <div class="dropdown" id="genre-grid">
                <button id="genre">Genre auswählen</button>
                <script>
                    document.getElementById("genre").addEventListener("click", function (event) {
                        event.preventDefault();
                        const dropdownContent = document.querySelector("#genre-grid .dropdown-content");
                        dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
                    });
                </script>
                <div class="dropdown-content">
                    <label><input type="checkbox" name="genre" value="action"> Action</label>
                    <label><input type="checkbox" name="genre" value="adventure"> Adventure</label>
                    <label><input type="checkbox" name="genre" value="fighting"> Kampfspiel</label>
                    <label><input type="checkbox" name="genre" value="platformer"> Plattformer</label>
                    <label><input type="checkbox" name="genre" value="puzzle"> Puzzle</label>
                    <label><input type="checkbox" name="genre" value="racing"> Rennspiel</label>
                    <label><input type="checkbox" name="genre" value="rople_playing"> Rollenspiel</label>
                    <label><input type="checkbox" name="genre" value="shooter" checked> Shooter</label>
                    <label><input type="checkbox" name="genre" value="simulation"> Simulation</label>
                    <label><input type="checkbox" name="genre" value="sport"> Sport</label>
                    <label><input type="checkbox" name="genre" value="strategy"> Strategie</label>
                </div>
            </div>
            <label for="publication">Veröffentlichung</label>
            <input id="publication" type="date" name="publication" value="2023-11-10" required>
            <label for="developer">Entwickler</label>
            <input id="developer" type="text" name="developer" value="Sledgehammer Games, Treyarch, Infinity Ward"
                required>
            <label for="publisher">Publisher</label>
            <input id="publisher" type="text" name="publisher" value="Activision" required>
            <label for="age">Altersfreigabe</label>
            <select name="age" id="age">
                <option value="0">USK 0</option>
                <option value="6">USK 6</option>
                <option value="12">USK 12</option>
                <option value="16">USK 16</option>
                <option value="18" selected="selected">USK 18</option>
            </select>
            <label for="file">Bild hochladen</label>
            <input id="file" type="file" name="file" accept="image/*">
            <fieldset id="imagearea">
                <legend>Vorschaubild</legend>
                <img id="gameImage" src="../images/callOfDuty3.jpg" alt="Game Image">
            </fieldset>
            <input id="submit" type="submit" value="Änderungen speichern">
            <input id="delete" type="submit" value="Spiel löschen" disabled>
        </form>
    </main>
</body>

</html>
