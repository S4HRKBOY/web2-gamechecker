<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="../css/register_page.css">
</head>

<body>
    <main>
        <article id="content">
            <section class="register-section">
                <figure class="logo">
                    <img src="../images/logo.svg" alt="Logo von Game-Tracker">
                </figure>
                <form class="register-form" action="./login_page.html" method="post">
                    <fieldset>
                        <div class="form-input">
                            <label for="surname">Name</label>
                            <input type="text" id="surname" name="surname" required>
                        </div>
                        <div class="form-input">
                            <label for="prename">Vorname</label>
                            <input type="text" id="prename" name="prename" required>
                        </div>
                        <div class="form-input">
                            <label for="username">Benutzername</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-input">
                            <label for="birthday">Geburtsdatum</label>
                            <input type="date" id="birthday" name="birthday" value="2000-01-01">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-input">
                            <label for="email">E-Mail Adresse</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-input">
                            <label for="password">Passwort</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-input">
                            <label for="password-confirm">Passwort wiederholen</label>
                            <input type="password" id="password-confirm" required>
                        </div>
                    </fieldset>
                    <div class="form-button"><button type="submit">Registrieren!</button></div>
                </form>
            </section>
            <a class="login-link" href="./login_page.html">Ich habe bereits einen Account</a>
        </article>
    </main>

</body>

</html>
