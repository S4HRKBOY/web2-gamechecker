<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Game-Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo.svg" alt="logo">
        <nav class="navigation">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Formular</a></li>
                <li><a href="#">Profil</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-page-container">
        <div class="search">
            <input type="text" class="searchBox" placeholder="Search for games!">
            <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div class="sort">
            <div class="filter-bar">     
                <select name="genres" id="genres" class="genre-filter">
                    <option value="fantasy">Fantasy</option>
                    <option value="horror">Horror</option>
                    <option value="strategy">Strategy</option>
                    <option value="story">Story</option>
                </select>
                <input type="date" class="date-filter"/>
                <button type="submit" class="apply-filter">
                    <i class="fa fa-filter"></i>
                </button>
            </div>
        </div>
        <div class="overview">
            <table class="overview-table-container">
                <tr class="overview-entry">
                    <td class="overview-image"><img src="images/dummy-image.jpg" alt="logo"></td>
                    <td class="overview-description">Hier steht was zum Spiel</td>

                </tr>

                    <td class="overview-image"><img src="images/dummy-image.jpg" alt="logo"></td>
                    <td class="overview-description">Hier steht was zum Spiel</td>
                </tr>

                    <td class="overview-image"><img src="images/dummy-image.jpg" alt="logo"></td>
                    <td class="overview-description">Hier steht was zum Spiel</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
