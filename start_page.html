<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>E-Burrow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>

    </nav>
    <div class="main-page-container">
        <div class="search">
            <input type="text" class="searchBox" placeholder="Search for games!">
            <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div class="sort">
            <div class="filter-bar">
                
                <select name="genres" id="genres" class="genre-filter">
                    <option value="fantasy">Fantasy</option>
                    <option value="horror">Horror</option>
                    <option value="strategy">Strategy</option>
                    <option value="story">Story</option>
                </select>
                <input type="date" class="date-filter"/>
                <button type="submit" class="apply-filter">
                    <i class="fa fa-filter"></i>
                </button>
            </div>
        </div>
        <div class="overview">
            <table class="overview-table-container">
                <tr class="overview-entry">
                    <td>Zeile 1 Spalte 1</td>
                    <td>Zeile 1 Spalte 2</td>
                </tr>
                <tr class="overview-entry">
                    <td>Zeile 2 Spalte 1</td>
                    <td>Zeile 2 Spalte 2</td>
                </tr>
                <tr class="overview-entry">
                    <td>Zeile 3 Spalte 1</td>
                    <td>Zeile 3 Spalte 2</td>
                </tr>
                <tr class="overview-entry">
                    <td>Zeile 4 Spalte 1</td>
                    <td>Zeile 4 Spalte 2</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
